<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  </head>
  <body class="body">
    <div class="Calculator">
        <div class="container">
            <div id="display">
            </div>
            <div class="buttons">
                <div class="btn-group col"role="group">
                    <button type="button" class="btn col-3">C</button>
                    <button type="button" class="btn col-3" >%</button>
                    <button type="button" class="btn col-3" >DEL</button>
                    <button type="button" class="btn col-3">/</button>
                </div>
                <div class="btn-group col"role="group">
                    <button type="button" class="btn col-3">7</button>
                    <button type="button" class="btn col-3">8</button>
                    <button type="button" class="btn col-3">9</button>
                    <button type="button" class="btn col-3">*</button>
                </div>
                <div class="btn-group col"role="group">
                    <button type="button" class="btn col-3">4</button>
                    <button type="button" class="btn col-3">5</button>
                    <button type="button" class="btn col-3">6</button>
                    <button type="button" class="btn col-3">-</button>
                </div>
                <div class="btn-group col"role="group">
                    <button type="button" class="btn col-3">1</button>
                    <button type="button" class="btn col-3">2</button>
                    <button type="button" class="btn col-3">3</button>
                    <button type="button" class="btn col-3">+</button>
                </div>
                <div class="btn-group col"role="group">
                    <button type="button" class="btn col-3">0</button>
                    <button type="button" class="btn col-3">.</button>
                    <button type="button" class="btn col-6"id="equal" >=</button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="function.js"></script>
  </body>
</html>
